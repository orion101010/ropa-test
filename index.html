<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo básico */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #0071e3;
            outline: none;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="file"] {
            border: none;
            padding: 0;
        }

        .submit-btn {
            background-color: #0071e3;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #005bb5;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-message {
            font-size: 1.2rem;
            color: green;
            margin-top: 20px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Formulario de Comentarios</h1>
        <p>Déjanos tus datos y los detalles de la prenda que te gustaría adquirir.</p>

        <!-- Formulario de comentarios -->
        <form id="comment-form" action="https://formspree.io/f/xeogdpzb" method="POST" enctype="multipart/form-data">
            
            <!-- Nombre -->
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">
            </div>
            
            <!-- Apellido -->
            <div class="form-group">
                <label for="surname">Apellido</label>
                <input type="text" id="surname" name="surname" required placeholder="Ingresa tu apellido">
            </div>
            
            <!-- Marca de ropa -->
            <div class="form-group">
                <label for="brand">Marca de Ropa</label>
                <input type="text" id="brand" name="brand" required placeholder="Ej. Nike, Adidas">
            </div>
            
            <!-- Contacto -->
            <div class="form-group">
                <label for="contact">Contacto</label>
                <input type="text" id="contact" name="contact" required placeholder="Teléfono o Email">
            </div>
            
            <!-- Imagen del producto -->
            <div class="form-group">
                <label for="image">Imagen del Producto</label>
                <input type="file" id="image" name="image">
            </div>
            
            <!-- Botón Enviar -->
            <button type="submit" class="submit-btn">Enviar Comentario</button>

            <!-- Mensaje de éxito -->
            <p class="success-message" id="success-message">¡Gracias por enviarnos tu comentario! Recibirás una respuesta pronto.</p>
        </form>
    </div>

    <script>
        // Mostrar el mensaje de éxito después de enviar el formulario
        document.getElementById('comment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Enviar formulario
            fetch(event.target.action, {
                method: 'POST',
                body: new FormData(event.target)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('comment-form').reset();
                } else {
                    alert("Hubo un error. Por favor intenta de nuevo.");
                }
            })
            .catch(error => {
                alert("Hubo un error. Por favor intenta de nuevo.");
            });
        });
    </script>
    
</body>
</html>
